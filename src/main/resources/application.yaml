spring:
  application:
    name: mqtt-json-dumper

mqtt:
  broker: ${MQTT_BROKER:tcp://localhost:1883}
  client-id: ${MQTT_CLIENT_ID:spring-mqtt-dumper}
  topic: ${MQTT_TOPIC:sensors/#}
  qos: ${MQTT_QOS:1}
  username: ${MQTT_USERNAME:}
  password: ${MQTT_PASSWORD:}
  connection-timeout: ${MQTT_CONNECTION_TIMEOUT:30}
  keep-alive-interval: ${MQTT_KEEP_ALIVE_INTERVAL:60}
  clean-session: ${MQTT_CLEAN_SESSION:true}

output:
  base-dir: ${OUTPUT_BASE_DIR:./mqtt-data}
  date-format: ${OUTPUT_DATE_FORMAT:yyyy-MM-dd}
  max-messages-per-file: ${OUTPUT_MAX_MESSAGES_PER_FILE:10000}
  append-mode: ${OUTPUT_APPEND_MODE:true}

logging:
  level:
    org.ahahn.tools.mqtt: INFO
    org.eclipse.paho: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"